# Parameters
nc: 80  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors: 3

# YOLOv5 v6.0 backbone
backbone:
  # [from: 어느 계층에서 오는 모듈 입력인지, number: Conv모듈의  Bottleneck이 반복되는 횟수, module: 모듈 이름, args: 모듈 인수]
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, C3, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 9, C3, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 7-P5/32
   [-1, 3, C3, [1024]],
   [-1, 1, SPPF, [1024, 5]],  # 9
  ]

# YOLOv5 v6.0 head
# head:
#   [[-1, 1, Conv, [512, 1, 1]], # 10
#    [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 11
#    [[-1, 6], 1, Concat, [1]],  # 12 cat backbone P4 
#    [-1, 3, C3, [512, False]],  # 13 

#    [-1, 1, Conv, [256, 1, 1]], # 14
#    [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 15
#    [[-1, 4], 1, Concat, [1]],  # 16 cat backbone P3 
#    [-1, 3, C3, [256, False]],  # 17 (P3/8-small)

#    [-1, 1, Conv, [256, 3, 2]],  # 18
#    [[-1, 14], 1, Concat, [1]],  # 19 cat head P4 
#    [-1, 3, C3, [512, False]],  # 20 (P4/16-medium)

#    [-1, 1, Conv, [512, 3, 2]],  # 21
#    [[-1, 10], 1, Concat, [1]],  # 22 cat head P5
#    [-1, 3, C3, [1024, False]],  # 23 (P5/32-large)

#    [[17, 20, 23], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
#   ]
###################################################################### modify    
head:
  [[-1, 1, Conv, [512, 1, 1]], # 10
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 11
   [[-1, 6], 1, Concat, [1]],  # 12 cat backbone P4 
   [-1, 3, C3, [512, False]],  # 13 

   [-1, 1, Conv, [256, 1, 1]], # 14
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 15
   [[-1, 4], 1, Concat, [1]],  # 16 cat backbone P3 
   [-1, 3, C3, [256, False]],  # 17 
   
   [-1, 1, Conv, [128, 1, 1]], # 18
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 19
   [[-1, 2], 1, Concat, [1]],  # 20 cat backbone P2 
   [-1, 3, C3, [128, False]],  # 21 (P2/4-nano)

   [-1, 1, Conv, [128, 3, 2]],  # 22
   [[-1, 18], 1, Concat, [1]],   # 23 cat head P3 
   [-1, 3, C3, [256, False]],  # 24 (P3/8-small)

   [-1, 1, Conv, [256, 3, 2]],  # 25
   [[-1, 14], 1, Concat, [1]],  # 26 cat head P4
   [-1, 3, C3, [512, False]],  # 27 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],  # 28
   [[-1, 10], 1, Concat, [1]],  # 29 cat head P5
   [-1, 3, C3, [1024, False]],  # 30 (P5/32-large) #False ==shortcut을 의미

   [[21, 24, 27, 30], 1, Detect, [nc, anchors]],  # Detect(P2, P3, P4, P5)
  ]
